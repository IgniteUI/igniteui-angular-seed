<h2>igGrid with controller configuration</h2>
<h4 id="grid-description">This sample demonstrates how Controller options are used with the igGrid directive to allow for two-way binding in the grid.</h4>

<div id="grid-sample" class="clearfix">
    <div id="grid-container">
        <div data-ig-grid="gridOptions" id="grid1"></div>
    </div>

    <div id="datasource">
        <h3>Datasource</h3>
        <table id="simpletable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Quantity per unit</th>
                    <th>Unit Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in northwind">
                    <td>{{product.ProductID}}</td>
                    <td><input class="regular-input" type="text" ng-model="product.ProductName" /></td>
                    <td>{{product.QuantityPerUnit}}</td>
                    <td><input class="regular-input" type="number" step="0.01" ng-model="product.UnitPrice" /> </td>
                    <td><input type="button" value="Delete" ng-click="deleteProduct($index)"/></td>
                </tr>
            </tbody>
        </table>
        <script id="colTmpl" type="text/template" ng-non-bindable>
            {{if ${UnitPrice} == null }}
            N/A
            {{elseif ${UnitPrice} >= (Math.random()+0.5)*${UnitPrice} }}
            $ ${UnitPrice}
            <img width='10' height='15' src='images/arrowUp.gif' />
            {{else}}
            $ ${UnitPrice}
            <img width='10' height='15' src='images/arrowDown.gif' />
            {{/if}}
        </script>
    </div>
    <div id="add-product">
        <h3>Add Product</h3>
        <div class="well well-sm">
            <div><input class="regular-input add-product-input" type="text" ng-model="newProduct.ProductName" placeholder="name"></div>
            <div><input class="regular-input add-product-input" type="text" ng-model="newProduct.QuantityPerUnit" placeholder="quantity per unit"></div>
            <div><input class="regular-input add-product-input" type="number" ng-model="newProduct.UnitPrice" placeholder="unit price"></div>
            <div><input class="regular-input add-product-input" type="button" value="Add" ng-click="addProduct()" /></div>
        </div>
    </div>
</div>
