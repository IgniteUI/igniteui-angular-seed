<h2>igDataChart</h2>
<h4>This sample demonstrates how to link together the igDataChart and igZoomBar using AngularJS directives.</h4>

<div>
    <ig-data-chart id="datachart1" data-source="dataChart">
        <axes>
            <axis name="NameAxis"
                  type="categoryX"
                  title="Country"
                  label="CountryName"></axis>
            <axis name="PopulationAxis"
                  type="numericY"
                  minimumvalue="0"
                  title="Milions of People"></axis>
        </axes>
        <series>
            <series name="2015Population"
                    type="column"
                    is-highlighting-enabled="true"
                    is-transition-in-enabled="true"
                    x-axis="NameAxis"
                    y-axis="PopulationAxis"
                    value-member-path="Pop2015">
            </series>
        </series>
    </ig-data-chart>
    <ig-zoombar id="zoombar1" target="#datachart1"></ig-zoombar>
</div>
